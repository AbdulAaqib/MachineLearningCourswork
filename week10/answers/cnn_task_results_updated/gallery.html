<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>CNN Task Results Gallery</title>
<style>
  body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; margin: 20px; }
  h1, h2 { margin: 0.6em 0; }
  .section { margin-bottom: 40px; }
  .grid-3 { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; }
  .grid-2 { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; }
  figure { margin: 0; border: 1px solid #ddd; padding: 6px; background: #fafafa; }
  figcaption { font-size: 14px; color: #333; margin-top: 6px; }
  img { width: 100%; height: auto; display: block; }
  .row-title { grid-column: 1 / -1; font-weight: 600; margin-top: 12px; }
</style>
</head>
<body>
  <h1>CNN Task Results – Visual Gallery</h1>
  <p>Quickly compare Accuracy, Loss, and Confusion Matrices across epochs and kernel sizes.</p>

  <div class="section">
    <h2>Kernel 3×3 (epochs 10, 20, 50)</h2>

    <div class="row-title">Accuracy</div>
    <div class="grid-3">
      <figure>
        <img src="cnn_task_acc_epochs_10_kernel_3x3.png" alt="Accuracy 3x3 epoch 10" />
        <figcaption>Acc • 3×3 • Epoch 10</figcaption>
      </figure>
      <figure>
        <img src="cnn_task_acc_epochs_20_kernel_3x3.png" alt="Accuracy 3x3 epoch 20" />
        <figcaption>Acc • 3×3 • Epoch 20</figcaption>
      </figure>
      <figure>
        <img src="cnn_task_acc_epochs_50_kernel_3x3.png" alt="Accuracy 3x3 epoch 50" />
        <figcaption>Acc • 3×3 • Epoch 50</figcaption>
      </figure>
    </div>

    <div class="row-title">Loss</div>
    <div class="grid-3">
      <figure>
        <img src="cnn_task_loss_epochs_10_kernel_3x3.png" alt="Loss 3x3 epoch 10" />
        <figcaption>Loss • 3×3 • Epoch 10</figcaption>
      </figure>
      <figure>
        <img src="cnn_task_loss_epochs_20_kernel_3x3.png" alt="Loss 3x3 epoch 20" />
        <figcaption>Loss • 3×3 • Epoch 20</figcaption>
      </figure>
      <figure>
        <img src="cnn_task_loss_epochs_50_kernel_3x3.png" alt="Loss 3x3 epoch 50" />
        <figcaption>Loss • 3×3 • Epoch 50</figcaption>
      </figure>
    </div>

    <div class="row-title">Confusion Matrix</div>
    <div class="grid-3">
      <figure>
        <img src="cnn_task_cm_epochs_10_kernel_3x3.png" alt="CM 3x3 epoch 10" />
        <figcaption>CM • 3×3 • Epoch 10</figcaption>
      </figure>
      <figure>
        <img src="cnn_task_cm_epochs_20_kernel_3x3.png" alt="CM 3x3 epoch 20" />
        <figcaption>CM • 3×3 • Epoch 20</figcaption>
      </figure>
      <figure>
        <img src="cnn_task_cm_epochs_50_kernel_3x3.png" alt="CM 3x3 epoch 50" />
        <figcaption>CM • 3×3 • Epoch 50</figcaption>
      </figure>
    </div>
  </div>

  <div class="section">
    <h2>Kernel 5×5 (epochs 10, 20)</h2>

    <div class="row-title">Accuracy</div>
    <div class="grid-2">
      <figure>
        <img src="cnn_task_acc_epochs_10_kernel_5x5.png" alt="Accuracy 5x5 epoch 10" />
        <figcaption>Acc • 5×5 • Epoch 10</figcaption>
      </figure>
      <figure>
        <img src="cnn_task_acc_epochs_20_kernel_5x5.png" alt="Accuracy 5x5 epoch 20" />
        <figcaption>Acc • 5×5 • Epoch 20</figcaption>
      </figure>
    </div>

    <div class="row-title">Loss</div>
    <div class="grid-2">
      <figure>
        <img src="cnn_task_loss_epochs_10_kernel_5x5.png" alt="Loss 5x5 epoch 10" />
        <figcaption>Loss • 5×5 • Epoch 10</figcaption>
      </figure>
      <figure>
        <img src="cnn_task_loss_epochs_20_kernel_5x5.png" alt="Loss 5x5 epoch 20" />
        <figcaption>Loss • 5×5 • Epoch 20</figcaption>
      </figure>
    </div>

    <div class="row-title">Confusion Matrix</div>
    <div class="grid-2">
      <figure>
        <img src="cnn_task_cm_epochs_10_kernel_5x5.png" alt="CM 5x5 epoch 10" />
        <figcaption>CM • 5×5 • Epoch 10</figcaption>
      </figure>
      <figure>
        <img src="cnn_task_cm_epochs_20_kernel_5x5.png" alt="CM 5x5 epoch 20" />
        <figcaption>CM • 5×5 • Epoch 20</figcaption>
      </figure>
    </div>
  </div>
</body>
</html>
